<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="mission02 - Ediya Coffee login Page" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="SIRLIN JEONG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mission-02.css" />
    <title>Mission-02</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-wrapper">
        <div class="header">
          <h1 class="logo">
            <a href="/"><img src="./images/logo.png" alt="이디야 커피" /></a>
          </h1>
          <ul class="nav">
            <li class="nav-list">
              <a href="">이디야 디자인</a>
            </li>
            <li class="nav-list"><a href="">로그인</a></li>
            <li class="nav-list"><a href="">회원가입</a></li>
            <li class="nav-list"><a href="">이디야 음료</a></li>
            <li class="nav-list"><a href="">이디야 뉴스</a></li>
            <li class="nav-list"><a href="">매장찾기</a></li>
          </ul>
          <div class="hamburger"></div>
        </div>
      </header>
      <section class="login">
        <h2 class="login-title">로그인</h2>
        <div class="login-welcome">
          <p class="welcome-eg">Welcome, Ediya Coffee</p>
          <p class="welcome-ko">이디야커피에 오신 것을 환영합니다.</p>
        </div>
        <form action="" method="get" class="form">
          <div class="email">
            <label for="input-email" class="email-label">이메일</label>
            <input
              type="email"
              name="input-email"
              id="input-email"
              class="input-line input-email"
            />
          </div>
          <div class="password">
            <label for="input-password" class="password-label">패스워드</label>
            <input
              type="password"
              name="input-password"
              id="input-password"
              class="input-line input-password"
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" name="input-checkbox" id="input-checkbox" />
            <label for="input-checkbox">이메일 저장</label>
          </div>
          <div class="signin-signup">
            <button type="submit" class="signin">로그인</button>
            <a href="" class="signup-a"><div class="signup">회원가입</div></a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
