<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="homework-mission01" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="SIRLIN JEONG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mission-01.css" />
    <title>Mission-01</title>
  </head>
  <body>
    <main class="main">
      <section class="top">
        <div class="top-start">
          <img class="img-logo" src="./images/오뚜기-logo.png" alt="오뚜기" />
          <p class="message">따뜻한 차 향기</p>
          <button class="buy-btn"></button>
        </div>
        <div class="top-end">
          <img src="./images/오뚜기-product.png" alt="꿀 생강차" />
        </div>
      </section>
      <section class="bottom-wrapper">
        <div class="bottom bottom-start">
          <img
            class="bottom-logo"
            src="./images/kamill-logo.png"
            alt="kamill"
          />
          <p class="message bottom-message">핸드크림 모음</p>
          <img src="./images/kamill.png" alt="핸드크림" />
          <button class="buy-btn"></button>
        </div>
        <div class="bottom bottom-end">
          <img class="bottom-logo" src="./images/gomgom-logo.png" alt="곰곰" />
          <p class="message bottom-message">고소한 보리차</p>
          <img src="./images/gomgom-product.png" alt="보리차" />
          <button class="buy-btn" role="구매하기"></button>
        </div>
      </section>
    </main>
  </body>
</html>
